<div class="calendar">
  <ng-template #monthRef calendarMonth let-context>
    <calendar-month [context]="context">
      <calendar-header *calendarHeader="let context;" [context]="context"></calendar-header>
      <calendar-cell *calendarCell="let context;" [context]="context">
        <span class="my-price" *ngIf="context.payload">${{ context.payload }}</span>
      </calendar-cell>
    </calendar-month>
  </ng-template>

  <button #mybutton 
    [picker-toggle]="monthRef" 
    [config]="datepickerConfig"
    [dates]="dates"
    (close)="onClose($event)"
    (selectionChange)="onSelectionChange($event)"
    (click)="openPicker(mybutton, monthRef)">open
  </button>

  <button #mybutton 
    picker-toggle>open default
  </button>

</div>
