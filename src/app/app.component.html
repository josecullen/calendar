<!-- <div class="flex-row"> -->
  <div class="calendar">
    
    <calendar #calendar 
      [dates]="dates" 
      [config]="config" 
      [cellStyleClasses]="cellStyleClasses" 
      (selectionChange)="onSelectionChange($event)">

      <calendar-month-view *calendarMonth="let context;" [context]="context">
        <!-- <calendar-header *calendarHeader="let context;" [context]="context"></calendar-header>-->
        <default-cell *calendarCell="let cellData;" [cellData]="cellData">
          <span class="my-price" *ngIf="cellData.payload">${{ cellData.payload }}</span>
        </default-cell> 
      </calendar-month-view>
    </calendar>

  </div>
  <!-- style="float: right;" -->
  <form >
    <h3>Selection</h3>
    <select [ngModelOptions]="{standalone: true}" [(ngModel)]="config.selection">
      <option *ngFor="let strategy of selectionOptions" 
        [value]="strategy"
        >{{strategy}}</option>
    </select>

    <h3>Header</h3>
    <div class="flex-row">
      <input 
        type="checkbox" 
        [(ngModel)]="config.header.linkedMonths"
        [ngModelOptions]="{standalone: true}"
        #linkedMonths="ngModel">  
      <label>Linked Months</label>
    </div>

    <h3>Month</h3>
    <div class="flex-row">
      <div>
        <label>First Day </label>
        <input type="number" 
          [ngModelOptions]="{standalone: true}" 
          [(ngModel)]="config.month.firstDay" #firstDay>
      </div>
      <div>
        <label>Hide Weekends</label>
        <input type="checkbox" 
          [ngModelOptions]="{standalone: true}" 
          [(ngModel)]="config.month.hideWeekends" #hideWeekends>
      </div>
      <div>
        <label>Hide Days Outside Month</label>
        <input type="checkbox" 
          [ngModelOptions]="{standalone: true}" 
          [(ngModel)]="config.month.hideDaysOutsideMonth" >
      </div>
      <div>
          <label>Show two calendar if need</label>
          <input type="checkbox" 
            [ngModelOptions]="{standalone: true}" 
            [(ngModel)]="config.month.showTwoCalendarIfNeed">
      </div>
    </div>

    <button (click)="applyChanges()">Apply</button>

    <pre>{{config | json}}</pre>
  </form>

<!-- </div> -->
