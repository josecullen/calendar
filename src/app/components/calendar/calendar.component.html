
<div class="calendar">

    <ng-container *ngIf="calendarMonth else defaultMonths">
        <ng-container *ngTemplateOutlet="calendarMonth.template; context: getMonthContext(0)">
        </ng-container>

        <ng-container *ngTemplateOutlet="calendarMonth.template; context: getMonthContext(1)">
            </ng-container>
    </ng-container>

    <ng-template #defaultMonths>
        <calendar-month-view 
            [index]="0"
            [calendar]="calendar"
            [selection]="selection"
            [config]="config"
            [monthSelection]="selection.calendarMonthView.from"
            [cellStyleClasses]="cellStyleClasses">
        </calendar-month-view> 
    
        <calendar-month-view 
            *ngIf="selection.calendarMonthView.needTwoMonthView && calendar.config.month.showTwoCalendarIfNeed"
            [index]="1"
            [calendar]="calendar"
            [config]="config"
            [selection]="selection"
            [cellStyleClasses]="cellStyleClasses"
            [monthSelection]="selection.calendarMonthView.to">
        </calendar-month-view>
    </ng-template>

    

</div>
