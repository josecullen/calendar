<ng-container *ngIf="monthTemplate || calendarMonth else defaultMonths">
    <ng-container *ngTemplateOutlet="monthTemplate || calendarMonth; context: { $implicit : getMonthContext(0) }">
    </ng-container>

    <ng-container *ngTemplateOutlet="monthTemplate || calendarMonth; context: { $implicit : getMonthContext(1) }">
    </ng-container>
</ng-container>

<ng-template #defaultMonths>
    <calendar-month [context]="getMonthContext(0)">
    </calendar-month>

    <calendar-month *ngIf="selection.calendarMonthView.needTwoMonthView && calendar.config.month.showTwoCalendarIfNeed"
        [context]="getMonthContext(1)">
    </calendar-month>
</ng-template>
