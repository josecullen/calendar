<div class="container">
    
    <ng-container *ngIf="calendarHeader else defaultHeader">
        <ng-container *ngTemplateOutlet="calendarHeader.template; context: getHeaderData()">
        </ng-container>
    </ng-container>

    <ng-template #defaultHeader>
        <calendar-header 
            [context]="getHeaderData()">
        </calendar-header>
    </ng-template>
       
    <ng-container *ngIf="calendar.getYear(monthSelection.year).months[monthSelection.month].getCalendarView() as calendarView">
        <!--    
                <div class="row">
                    <day-header-cell
                        *ngFor="let day of [0,1,2,3,4,5,6]"
                        [day]="day">
                    </day-header-cell>
                </div>
            -->
        <div class="row" style="display:flex;" *ngFor="let week of calendarView; index as i">

            <ng-container *ngFor="let day of week">

                <ng-container *ngIf="calendarCell else defaultCell">
                    <ng-container *ngTemplateOutlet="calendarCell.template; context: { $implicit: getCellData(day) }">
                    </ng-container>
                </ng-container>

                <ng-template #defaultCell>
                    <calendar-cell [cellData]="getCellData(day)"></calendar-cell>
                </ng-template>


            </ng-container>
        </div>
    </ng-container>
</div>
